<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="_TEMPLATE.xhtml">
        <ui:define name="CONTENT">
            <h2>
                Liste des films
            </h2>
            <div>
                <table>
                    <thead>
                        <th>TITRE</th>
                        <th>ANNEE</th>
                        <th>DUREE</th>
                        <th>PAYS</th>
                        <th>REALISATEURS</th>
                        <th>ACTEURS</th>
                        <th>ACTIONS</th>
                    </thead>
                    <tbody>
                        <ui:repeat value="#{filmBean.listerFilms()}" var="film">
                            <tr>
                                <td>
                                    #{film.titre}
                                </td>
                                <td>
                                    #{film.annee}
                                </td>
                                <td>
                                    #{film.duree}
                                </td>
                                <td>
                                    #{film.pays}
                                </td>
                                <td>
                                    #{film.realisateurs}
                                </td>
                                <td>
                                    #{film.acteurs}
                                </td>
                                <td>
                                    <h:form>
                                        <h:commandLink action="#{filmBean.supprimerFilm(film.id)}">
                                            Supprimer
                                        </h:commandLink>
                                        <h:commandLink action="#{filmBean.modifierGET(film.id)}">
                                            Modifier
                                        </h:commandLink>
                                    </h:form>
                                </td>
                            </tr>
                        </ui:repeat>
                    </tbody>
                </table>
            </div>
        </ui:define>
    </ui:composition>
</html>
